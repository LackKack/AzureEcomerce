version: '3.4'

services:
  ecommerce.api.customer:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "6002:80"

  ecommerce.api.oder:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "6003:80"

  ecommerce.api.products:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "6001:80"
   

  ecommerce.api.search:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__Products=http://ecommerce.api.products
      - Services__Orders=http://ecommerce.api.oder
      - Services__Customers=http://ecommerce.api.customer
    ports:
      - "6004:80"
